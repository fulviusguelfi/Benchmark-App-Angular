<div class="sing-up-base-container" [ngClass]="rootClassName">
  <h1 class="sing-up-base-text">{{ heading }}</h1>
  <div class="sing-up-base-container1">
    <p>{{ text }}</p>
    <a routerLink="/sing-in1">{{ text_link }}</a>
  </div>
  <form class="sing-up-base-form">
    <div class="sing-up-base-container2">
      <input
        type="text"
        [attr.placeholder]="textinput_email"
        class="sing-up-base-textinput input"
      />
    </div>
    <div class="sing-up-base-container3">
      <input
        type="text"
        [attr.placeholder]="textinput_password"
        class="sing-up-base-textinput1 input"
      />
    </div>
    <div class="sing-up-base-container4">
      <input
        type="text"
        [attr.placeholder]="textinput_password_confirmation"
        class="sing-up-base-textinput2 input"
      />
    </div>
    <div class="sing-up-base-container5">
      <button type="submit" disabled class="sing-up-base-button button success">
        <svg viewBox="0 0 1024 1024" class="sing-up-base-icon icon">
          <path

          ></path>
        </svg>
        <span class="sing-up-base-text2">{{ text1 }}</span>
      </button>
      <button class="sing-up-base-button1 button primary">
        <svg viewBox="0 0 1024 1024" class="sing-up-base-icon2 icon">

        <span class="sing-up-base-text3">{{ text2 }}</span>

  </form>
