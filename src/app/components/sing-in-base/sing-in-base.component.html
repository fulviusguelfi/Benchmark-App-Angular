<div class="sing-in-base-container" [ngClass]="rootClassName">
  <h1 class="sing-in-base-text">{{ heading }}</h1>
  <div class="sing-in-base-container1">
    <p>{{ text }}</p>
    <a routerLink="/create-account">{{ text_link }}</a>
  </div>
  <form class="sing-in-base-form">
    <div class="sing-in-base-container2">
      <input
        type="text"
        [attr.placeholder]="textinput_email"
        class="sing-in-base-textinput input"
      />
    </div>
    <div class="sing-in-base-container3">
      <input
        type="text"
        [attr.placeholder]="textinput_password"
        class="sing-in-base-textinput1 input"
      />
    </div>
    <div class="sing-in-base-container4">
      <button class="sing-in-base-button button success">
        <svg viewBox="0 0 1024 1024" class="sing-in-base-icon icon">
          <path d="M960 608l-288 288-96-96-64 64 160 160 352-352z"></path>
          <path
            d="M448 768h320v-115.128c-67.22-39.2-156.308-66.11-256-74.26v-52.78c70.498-39.728 128-138.772 128-237.832 0-159.058 0-288-192-288s-192 128.942-192 288c0 99.060 57.502 198.104 128 237.832v52.78c-217.102 17.748-384 124.42-384 253.388h448v-64z"
          ></path>
        </svg>
        <span class="sing-in-base-text2">{{ text1 }}</span>
      </button>
      <button class="sing-in-base-button1 button primary">
        <svg viewBox="0 0 1024 1024" class="sing-in-base-icon3 icon">
          <path
            d="M896 213.333c11.776 0 22.4 4.736 30.165 12.501s12.501 18.389 12.501 30.165v512c0 11.776-4.736 22.4-12.501 30.165s-18.389 12.501-30.165 12.501h-535.296l-261.333-298.667 261.333-298.667zM896 128h-554.667c-12.8 0-24.235 5.632-32.128 14.549l-298.667 341.333c-14.208 16.213-13.909 40.192 0 56.192l298.667 341.333c8.448 9.643 20.224 14.549 32.128 14.592h554.667c35.328 0 67.413-14.379 90.496-37.504s37.504-55.168 37.504-90.496v-512c0-35.328-14.379-67.413-37.504-90.496s-55.168-37.504-90.496-37.504zM481.835 414.165l97.835 97.835-97.835 97.835c-16.683 16.683-16.683 43.691 0 60.331s43.691 16.683 60.331 0l97.835-97.835 97.835 97.835c16.683 16.683 43.691 16.683 60.331 0s16.683-43.691 0-60.331l-97.835-97.835 97.835-97.835c16.683-16.683 16.683-43.691 0-60.331s-43.691-16.683-60.331 0l-97.835 97.835-97.835-97.835c-16.683-16.683-43.691-16.683-60.331 0s-16.683 43.691 0 60.331z"

        <span class="sing-in-base-text3">{{ text2 }}</span>
      </button>
    </div>
  </form>
</div>
